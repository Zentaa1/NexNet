<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/main.css">
    <title>NexNet | Login</title>
    <meta name="description" content="Log in to NexNet and access your account. Connect seamlessly to the world with secure and convenient authentication. Join NexNet to experience a personalized online platform.">
    <meta name="keywords" content="NexNet, Profile, User">
    <meta name="author" content="Marius Bjeglerud">
</head>
<body>
    <main>
        <section class="container auth-main custom-mt">
            <div class="row justify-content-center align-items-center">
                <div class="col-sm-12 col-md-5">
                    <div>
                        <h1>Welcome to NexNet</h1>
                        <p>Connecting you to the world seamlessly.</p>
                    </div>
                    <div>
                        <p>Need Help? Contact our support team at support@nexnet.com</p>
                    </div>
                </div>
                <div class="col-sm-12 col-md-5" id="loginCard">
                    <div class="card d-flex justify-content-center align-items-center">
                        <form action="feed/" class="row justify-content-center" id="loginForm">
                            <div class="col-11 mt-3 px-4">
                                <input type="text" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="col-11 mt-3 px-4">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password" minlength="8" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleLoginPassword">Show</button>
                                </div>
                            </div>
                            <div class="col-11 mt-3 px-4">
                                <button class="col-12 btn btn-primary">Log in</button>
                            </div>
                        </form>
                        <div>
                            <p class="fs-6">Forgot your password?</p>
                        </div>
                        <div class="mt-2">
                            <p>Don't Have an account?</p>
                        </div>
                        <div class="col-md-5 mb-3">
                            <button id="registerButton" class="col-md-12 btn btn-sec">Register now</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-5" id="registerCard" style="display:none">
                    <div class="card d-flex justify-content-center align-items-center">
                        <form action="feed/" class="row justify-content-center" id="registerForm">
                            <div class="col-11 mt-3 px-4">
                                <input id="registerName" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="col-11 mt-3 px-4">
                                <input id="registerMail" type="text" class="form-control" placeholder="E-mail" required>
                            </div>
                            <div class="col-11 mt-3 px-4">
                                <div class="input-group">
                                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" minlength="8" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleRegisterPassword">Show</button>
                                </div>
                            </div>
                            <div class="col-11 mt-3 px-4">
                                <button class="col-12 btn btn-primary">Register</button>
                            </div>
                        </form>
                        <div>
                            <p class="fs-6">Forgot your password?</p>
                        </div>
                        <div class="mt-2">
                            <p>Already have an account?</p>
                        </div>
                        <div class="col-md-5 mb-3">
                            <button class="col-md-12 btn btn-sec" id="backToLogin">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer  class="footer d-flex justify-content-center align-items-center bg-light">
            <p>Â© 2024 NexNet</p>
    </footer>
    <script src="/src/js/login.js"></script>
    <script type="module" src="src/js/main.js"></script>
</body>
</html>
